version: 1.0.0+1

environment:
  sdk: '>=3.1.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  http: ^1.1.0
  cloud_firestore: ^4.9.0
  firebase_core: ^2.15.1
  flutter_local_notifications: ^15.1.1
  firebase_messaging: ^14.6.7
  grock: ^0.3.3
  onesignal_flutter: ^5.0.0
  shared_preferences: ^2.2.1
  cupertino_icons: ^1.0.2
  cron: ^0.5.1
  sqflite: ^2.3.0
  circular_menu: ^2.0.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter:
